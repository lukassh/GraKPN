<!DOCTYPE html>
<html lang="PL">
<head>
  <title>Gra Kamień - Papier - Nożyczki </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="left">
        
        <div class="buttons">
          <button class="btn" id="newGame">New game</button>
          <p class="user-name" id="player-name">Player</p>
          <button class="btn btn-player player-move" id="btnPapier" data-move="Papier"><em class="far fa-hand-paper"></em></button>
          <button class="btn btn-player player-move" id="btnKamien" data-move="Kamień"><em class="far fa-hand-rock"></em></button>
          <button class="btn btn-player player-move" id="btnNozyczki" data-move="Nożyczki"><em class="far fa-hand-scissors"></em></button>
          <button class="btn dis" onclick="location.href=location.href">Restart</button>
        </div>
      </div>

      <div class="outputs">
        
        <div id="output"></div>
        

      </div>
      <div class="right">
       
       <div id="infoRound"></div>
       <div id="results"></div>
       <div id="rounds"></div>
       
      </div>
      <!-- modal -->
      <div class="overlay" id="overlay">
        <!-- new game -->
        
        <!-- results -->
        <div class="modal" id="modalResults">
          <a href="#" class="close">x</a>
          
          <header><h1>Results</h1></header>
          <hr>
          <div class="modal-content">
            <div id="matchResult"></div>
            <button onclick="location.href=location.href" class="btn restart">Restart</button>


          </div>
        </div>
        <div class="modal" id="modalNewGame">
          <a href="#" class="close">x</a>
          
          <header><h1>Results</h1></header>
          <hr>
          <div class="modal-content">
            <div id="matchResult"></div>
            <button class="btn restart">Restart</button>

          </div>
        </div>
      </div>
  </div>
  <!-- modale -->

<script type="text/javascript" src="script.js"></script>
</body>
</html>
